<ul class="flex items-center text-sm font-bold h-full">
    
    {% if user.is_authenticated %}
    <li class="ml-8 border-b border-gray-400 hover:border-blue-600"><a href="{% url "users:logout" %}">Log out</a></li>
    {% else %}
    <li class="ml-8 border-b border-gray-400 hover:border-blue-600"><a href="{% url "users:login" %}">Log in</a></li>
    <li class="ml-8 border-b border-gray-400 hover:border-blue-600"><a href="{% url "users:signup" %}">Sign Up</a></li>
    {% endif %}
        

</ul>
