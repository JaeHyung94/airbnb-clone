<div class="input">
    {% if form.non_field.errors %}
        
        {% for error in form.non_field.errors %}
            {{error}}
        {% endfor %}
            
    {% endif %}
</div>


{% for field in form %}
    <div class="input w-full {% if field.errors %}has_error{% endif %}">

        {{field.label}}
        {{field}}
        {% if field.errors %}
            
            {% for error in field.errors %}
                <span class="text-red-700 font-medium text-sm">{{error}}</span>
            {% endfor %}
                
        {% endif %}
    </div>
{% endfor %}
