{% if user_obj.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center items-center text-3xl overflow-hidden">
        <span>{{user.first_name|first}}</span>
{% endif %}
</div>
